<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>
   <body>
      <div class="container">

         <h2 class="app-title">Weather App</h2>

         <form class="busca" action="">
            <input
               type="text"
               id="searchInput"
               placeholder="Digite o nome de uma cidade"
            /><button type="submit">Buscar</button>
         </form>

         <div class="card">
            <p class="date"></p>
            <h2 class="titulo">-</h2>
            <div class="card-info">
               <div class="info-1">
                  <div class="icon">
                     <img
                        src="--"
                        alt=""
                     />
                     <p class="description">-</p>
                  </div>
                  <div class="temp-info">
                        <p class="temp-deg"><span class="real-temp">--</span><span class="celsius">°C</span></p>
                        
                        <div class="min-max">
                           <div class="min">MIN <span>--</span> °C</div>
                           <div class="max">MAX <span>--</span> °C</div>
                        </div>            
                  </div>
               </div>

               <div class="info-2">                  
                     <div class="assets">
                        <i class="fas fa-tint"></i>
                        <p class="humidity">--</p>
                     </div>
                     <div class="assets">
                        <i class="windAngle fas fa-long-arrow-alt-up" style="transform: rotate(0deg);"></i>
                        <p class="wind-speed"><span>--</span> km/h</p>
                     </div>
                  </div>
               </div>
            </div>        
         </div>  
           
         <div class="aviso"></div>  
      </div>

      <footer>
         <p>Inpirado no projeto da b7web.</p>
         <p>Code:  <a href="https://github.com/pedrocoelho94" target="_blank">Pedro Coelho</a></p>
      </footer>

      <script src="./assets/js/script.js"></script>
   </body>
</html>
