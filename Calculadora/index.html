<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="info">
        <h1>Calculadora</h1>
        <p>por <a href="https://github.com/pedrocoelho94/" target="_blank">Pedro Coelho</a></p>
    </div>

    <div class="calculadora">
        <div class="calculadora-corpo">

            <div class="tela">
                <input type="text" maxlength="4" class="display" readonly='readonly'>
            </div>

            <div class="teclado">
                <div class="linha">
                    <button class="btn btn-clear verde">C</button>
                    <button class="btn btn-num verde">(</button>
                    <button class="btn btn-num verde">)</button>
                    <button class="btn btn-num rosa">/</button>
                </div>

                <div class="linha">
                    <button class="btn btn-num">7</button>
                    <button class="btn btn-num">8</button>
                    <button class="btn btn-num">9</button>
                    <button class="btn btn-num rosa">*</button>
                </div>

                <div class="linha">
                    <button class="btn btn-num">4</button>
                    <button class="btn btn-num">5</button>
                    <button class="btn btn-num">6</button>
                    <button class="btn btn-num rosa">+</button>
                </div>

                <div class="linha">
                    <button class="btn btn-num">1</button>
                    <button class="btn btn-num">2</button>
                    <button class="btn btn-num">3</button>
                    <button class="btn btn-num rosa">-</button>
                </div>

                <div class="linha">
                    <button class="btn btn-del">&laquo;</button>
                    <button class="btn btn-num">0</button>
                    <button class="btn btn-num">.</button>
                    <button class="btn btn-eq rosa">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
