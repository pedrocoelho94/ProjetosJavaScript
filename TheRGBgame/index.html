<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The RGB Guessing Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="containerMaior">

        <section id="info">
            <div class="container">
                <h1 class="the-game">The RGB Guessing Game</h1>
                <div class="the-color"></div>
            </div>
        </section>

        <section id="navegacao">
            <div class="container nav">
                <button class="new-game btn">New Game</button>
                <span class="message"></span>
                <div class="level">
                    <button class="btn easy active">Easy</button>
                    <button class="btn hard">Hard</button>
                </div>
            </div>
        </section>

        <section id="game">
            <div class="squares-container">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square square-hard"></div>
                    <div class="square square-hard"></div>
                    <div class="square square-hard"></div>
            </div>    
        </section>

        <section id="author">
            <p>Code by <a href="https://github.com/pedrocoelho94" target="_blank">Pedro Coelho</a></p>
            <p>Original by <a href="https://codepen.io/itsmhuang/pen/oxaReK?editors=1100" target="_blank">Michelle Huang</a></p>
            
        </section>

    </div>
    
    <script src="/assets/script.js"></script>
</body>
</html>
