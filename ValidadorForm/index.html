<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftSide">
            <img src="images/foto1.png" alt="">
        </div>
        <div class="rightSide">
            <h1>Crie uma conta</h1>
            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required">
                </label>
                <label>
                    Seu e-mail: <br>
                    <input type="text" name="email">
                </label>
                <label>
                    Sua senha: <br>
                    <input type="password" name="password">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>

                <div>
                    Já tem uma conta? <a href="">Faça o login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
